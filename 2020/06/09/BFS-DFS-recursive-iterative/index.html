t</span>: <span class="literal">null</span>, <span class="attr">right</span>: <span class="literal">null</span> &#125;,</span><br><span class="line">    right: &#123; <span class="attr">val</span>: <span class="number">170</span>, <span class="attr">left</span>: <span class="literal">null</span>, <span class="attr">right</span>: <span class="literal">null</span> &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	-	BFS (breadthFirstSearch) - O(n)</span></span><br><span class="line"><span class="comment">    iteratively &amp; recursively</span></span><br><span class="line"><span class="comment">	-	DFS (depthFirstSearch) - O(n)</span></span><br><span class="line"><span class="comment">              9</span></span><br><span class="line"><span class="comment">        4           20</span></span><br><span class="line"><span class="comment">    1       6  15       170</span></span><br><span class="line"><span class="comment">InOder [1,4,6,9,15,20,170]</span></span><br><span class="line"><span class="comment">PreOrder [9,4,1,6,20,15,170]</span></span><br><span class="line"><span class="comment">PostOrder [1,6,4,15,170,20,9]</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">breadthFirstSearch</span>(<span class="params">root</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!root) <span class="keyword">return</span> [];</span><br><span class="line">  <span class="keyword">let</span> list = [],</span><br><span class="line">    queue = [],</span><br><span class="line">    cur = root;</span><br><span class="line">  queue.push(cur); <span class="comment">// TreeNode(9)</span></span><br><span class="line">  <span class="keyword">while</span> (queue.length !== <span class="number">0</span>) &#123;</span><br><span class="line">    cur = queue.shift(); <span class="comment">//queue=[] //cur 9//queue[20] cur 4 //queue[1,4] cur 20</span></span><br><span class="line">    list.push(cur.val); <span class="comment">//list [9] // list [9,4] // list [9,4,20]</span></span><br><span class="line">    <span class="keyword">if</span> (cur.left) queue.push(cur.left); <span class="comment">//queue[4] // queue[20, 1] //queue[1,4,15]</span></span><br><span class="line">    <span class="keyword">if</span> (cur.right) queue.push(cur.right); <span class="comment">//queue[4,20] // queue[20, 1, 4] //queue[1,4,15,170]</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> list;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">breadthFirstSearchR</span>(<span class="params">root</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> list = [],</span><br><span class="line">    queue = [],</span><br><span class="line">    cur = root;</span><br><span class="line">  <span class="keyword">if</span> (!root) <span class="keyword">return</span> list;</span><br><span class="line">  queue.push(cur);</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">helper</span>(<span class="params">cur</span>) </span>&#123;</span><br><span class="line">    cur = queue.shift();</span><br><span class="line">    <span class="keyword">if</span> (!cur) <span class="keyword">return</span>;</span><br><span class="line">    list.push(cur.val);</span><br><span class="line">    <span class="keyword">if</span> (cur.left) &#123;</span><br><span class="line">      queue.push(cur.left);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (cur.right) &#123;</span><br><span class="line">      queue.push(cur.right);</span><br><span class="line">    &#125;</span><br><span class="line">    helper(cur);</span><br><span class="line">  &#125;</span><br><span class="line">  helper(cur);</span><br><span class="line">  <span class="keyword">return</span> list;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">depthFirstSearchPostOder</span>(<span class="params">root</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> list = [];</span><br><span class="line">  <span class="keyword">const</span> helper = <span class="function">(<span class="params">root</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (!root) <span class="keyword">return</span> list;</span><br><span class="line">    <span class="keyword">if</span> (root.left) helper(root.left);</span><br><span class="line">    <span class="keyword">if</span> (root.right) helper(root.right);</span><br><span class="line">    list.push(root.val);</span><br><span class="line">  &#125;;</span><br><span class="line">  helper(root);</span><br><span class="line">  <span class="keyword">return</span> list;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> depthFirstSearchPostOder_iterative = <span class="function">(<span class="params">root</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> stack = [],</span><br><span class="line">    list = [],</span><br><span class="line">    cur = root;</span><br><span class="line">  stack.push(cur);</span><br><span class="line">  <span class="keyword">while</span> (stack.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">    cur = stack.pop();</span><br><span class="line">    list.unshift(cur.val);</span><br><span class="line">    <span class="keyword">if</span> (cur.left) stack.push(cur.left);</span><br><span class=
