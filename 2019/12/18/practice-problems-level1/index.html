                <h1 id="myCodeBelow-with-readme"><a href="#myCodeBelow-with-readme" class="headerlink" title="myCodeBelow with readme"></a>myCodeBelow with readme</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">## Total Reverse</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Build a function that takes in an array and reverses it</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">- Write a function that takes one parameter</span></span><br><span class="line"><span class="comment">	- Parameter 1 - An array of anything</span></span><br><span class="line"><span class="comment">- The function should output an array that is in reverse order from the input array</span></span><br><span class="line"><span class="comment">- Example:</span></span><br><span class="line"><span class="comment">	- `var myArray = ['hello', 45, 'Bob', 'what', '23'];`</span></span><br><span class="line"><span class="comment">	- `arrayReverse(myArray);`</span></span><br><span class="line"><span class="comment">	- Output - `['23', 'what', 'Bob', 45, 'hello']`</span></span><br><span class="line"><span class="comment">- Avoid using pre-built functions that do something similar</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">arrayReverse</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> newArr = [];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = array.length<span class="number">-1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">        newArr.push(array[i])</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> newArr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> myArray = [<span class="string">'hello'</span>, <span class="number">45</span>, <span class="string">'Bob'</span>, <span class="string">'what'</span>, <span class="string">'23'</span>];</span><br><span class="line">arrayReverse(myArray)</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">## One to Multi</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Build a function that sorts an array into a multidimensional array grouped by data type</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">- Write a function that takes one parameter</span></span><br><span class="line"><span class="comment">	- Parameter 1 - An array of anything</span></span><br><span class="line"><span class="comment">- The function should output a multidimensional array grouped by data type</span></span><br><span class="line"><span class="comment">- Example:</span></span><br><span class="line"><span class="comment">	- `var myArray = ['hello', 34, true, false, 'goodbye', 56, 12, '25', true];`</span></span><br><span class="line"><span class="comment">	- `groupArray(myArray);`</span></span><br><span class="line"><span class="comment">	- Output - `[['hello, 'goodbye', '25'], [34, 56, 12], [true, false, true]]`</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">groupArray</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> arr = [];</span><br><span class="line">    <span class="keyword">let</span> strArr = [];</span><br><span class="line">    <span class="keyword">let</span> numArr = [];</span><br><span class="line">    <span class="keyword">let</span> booleanArr = [];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; array.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span>(array[i]) === <span class="string">'string'</span>) &#123;</span><br><span class="line">            strArr.push(array[i])</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span>(array[i]) === <span class="string">'number'</span>) &#123;</span><br><span class="line">            numArr.push(array[i])</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span>(array[i]) === <span class="string">'boolean'</span>) &#123;</span><br><span class="line">            booleanArr.push(array[i])</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    arr.push(strArr,numArr,booleanArr)</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> myArray = [<span class="string">'hello'</span>, <span class="number">34</span>, <span class="literal">true</span>, <span class="literal">false</span>, <span class="string">'goodbye'</span>, <span class="number">56</span>, <span class="number">12</span>, <span class="string">'25'</span>, <span class="literal">true</span>];</span><br><span class="line">groupArray(myArray);</span><br></pre></td></tr></table></figure>

s &lt;a href="https://www.google.com" target="_blank"&gt;Click Here&lt;/a&gt;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sort</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> array.sort()</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> myArray = [<span class="string">'mouse'</span>, <span class="string">'cat'</span>, <span class="string">'dog'</span>, <span class="string">'human'</span>]</span><br><span class="line">sort(myArray)</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">## randomize array</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">Create a function, randomize_list(), that takes an array and ranzomizes the order, without resorting to the use of any pre-existing array methods.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">#### Input:</span></span><br><span class="line"><span class="comment">- input_array: an array of anything</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">#### Output:</span></span><br><span class="line"><span class="comment">- output_array, the original array, randomly arranged</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">#### Example:</span></span><br><span class="line"><span class="comment">&lt;pre&gt;</span></span><br><span class="line"><span class="comment">var input_array =</span></span><br><span class="line"><span class="comment">[5,3,2,5,1]&lt;/pre&gt;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">output = randomize_list(input_array);</span></span><br><span class="line"><span class="comment">console.log(output); //outputs</span></span><br><span class="line"><span class="comment">&lt;pre&gt;[3,1,5,5,2]&lt;/pre&gt;</span></span><br><span class="line"><span class="comment">console.log(randomize_list(input_array)); //outputs</span></span><br><span class="line"><span class="comment">&lt;pre&gt;[1,3,5,2,5]&lt;/pre&gt;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">#### Put your solution in answer.js</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">- hint: Math.random() will give you a random fractional number between 0 and 1</span></span><br><span class="line"><span class="comment">- hint: .pop() will allow you to take numbers off your source array as you pick them randomly</span></span><br><span class="line"><span class="comment">- hint: Using pop will directly affect the length of the array</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">randomize_list</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> newArr = arr.slice(<span class="number">0</span>)</span><br><span class="line">  <span class="keyword">let</span> i = <span class="number">0</span></span><br><span class="line">  <span class="keyword">while</span> (newArr.length &gt; i) &#123;</span><br><span class="line">    <span class="keyword">var</span> randomNum = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * newArr.length)</span><br><span class="line">    <span class="keyword">var</span> storage = newArr[i]</span><br><span class="line">    newArr[i] = newArr[randomNum]</span><br><span class="line">    newArr[randomNum] = storage</span><br><span class="line">    i++</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> newArr</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> input_array =</span><br><span class="line">  [<span class="number">5</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">5</span>, <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">output = randomize_list(input_array);</span><br><span class="line"><span class="built_in">console</span>.log(output); <span class="comment">//outputs //[3,1,5,5,2]</span></span><br><span class="line"><span class="built_in">console</span>.log(randomize_list(input_array)); <span class="comment">//outputs//[1,3,5,2,5]</span></span><br></pre></td></tr></table></figure>

check2&gt;; &lt;increment 1&gt;,&lt;increment 2&gt;)&#123;</span></span><br><span class="line"><span class="comment">	//do work</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> i = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">var</span> j = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">while</span> (i &lt; <span class="number">10</span>) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'i = '</span>, i, <span class="string">'j = '</span>, j)</span><br><span class="line">  i++</span><br><span class="line">  j--</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// for (var i = 0, j = 0; i &lt; 10; i++ , j--) &#123;</span></span><br><span class="line"><span class="comment">//   console.log("i: " + i, "j: " + j);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br></pre></td></tr></table></figure>
